<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form - DP</title>
<!--    Bootstrap implementation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body  class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Place Your Pizza Order</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/orders/new}" th:object="${pizzaOrder}" method="post">
        <!-- Customer Name -->
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" th:field="*{customerName}">
        </div>

        <!-- Pizza Size -->
        <div class="mb-3">
            <label class="form-label">Pizza Size</label>
            <select class="form-select" th:field="*{size}">
                <option th:each="size : ${sizes}" th:value="${size}" th:text="${size}"></option>
            </select>
        </div>

        <!-- Crust -->
        <div class="mb-3">
            <label class="form-label">Crust Type</label>
            <select class="form-select" th:field="*{crust}">
                <option th:each="crust : ${crusts}" th:value="${crust}" th:text="${crust}"></option>
            </select>
        </div>

        <!-- Toppings -->
        <div class="mb-3">
            <label class="form-label">Toppings</label>
            <div class="form-check" th:each="topping : ${toppings}">
                <input class="form-check-input" type="checkbox" th:value="${topping}" th:field="*{toppings}" id="${topping}">
                <label class="form-check-label" th:for="${topping}" th:text="${topping}"></label>
            </div>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" min="1" max="10">
        </div>

        <!-- Delivery -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{delivery}" id="deliveryCheck">
            <label class="form-check-label" for="deliveryCheck">Delivery?</label>
        </div>

        <!-- Delivery Address -->
        <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" th:field="*{deliveryAddress}" placeholder="Required if delivery">
        </div>

        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>
</body>
</html>
