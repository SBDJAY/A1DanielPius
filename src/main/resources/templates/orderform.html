<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form - DP</title>
<!--    Bootstrap implementation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<div class="container mt-4">
    <h1 class="mb-4">Place Your Pizza Order</h1>

    <!-- Global Error Box -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <strong>Please fix the following errors:</strong>
        <ul class="mb-0">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/order/new}" th:object="${pizzaOrder}" method="post">

    <!-- Customer Name -->
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input id="customerName"
                   type="text"
                   class="form-control"
                   th:field="*{customerName}"
                   placeholder="Enter your name">

            <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
        </div>

        <!-- Pizza Size -->
        <div class="mb-3">
            <label for="size" class="form-label">Pizza Size</label>
            <select id="size" class="form-select" th:field="*{size}">
                <option value="" disabled selected>Select size</option>
                <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}"></option>
            </select>

            <div class="text-danger" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></div>
        </div>

        <!-- Crust Type -->
        <div class="mb-3">
            <label for="crust" class="form-label">Crust Type</label>
            <select id="crust" class="form-select" th:field="*{crust}">
                <option value="" disabled selected>Select crust</option>
                <option th:each="c : ${crusts}" th:value="${c}" th:text="${c}"></option>
            </select>

            <div class="text-danger" th:if="${#fields.hasErrors('crust')}" th:errors="*{crust}"></div>
        </div>

        <!-- Toppings -->
        <div class="mb-3">
            <label class="form-label d-block">Toppings</label>

            <div class="form-check" th:each="topping : ${toppings}">
                <input class="form-check-input"
                       type="checkbox"
                       th:field="*{toppings}"
                       th:value="${topping}"
                       th:id="${topping}">

                <label class="form-check-label"
                       th:for="${topping}"
                       th:text="${topping}">
                </label>
            </div>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input id="quantity"
                   type="number"
                   class="form-control"
                   th:field="*{quantity}"
                   min="1"
                   max="10"
                   placeholder="1">

            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <!-- Delivery -->
        <div class="mb-3 form-check">
            <input id="delivery"
                   type="checkbox"
                   class="form-check-input"
                   th:field="*{delivery}">

            <label for="delivery" class="form-check-label">Delivery?</label>
        </div>

        <!-- Delivery Address -->
        <div class="mb-3">
            <label for="deliveryAddress" class="form-label">Delivery Address</label>
            <input id="deliveryAddress"
                   type="text"
                   class="form-control"
                   th:field="*{deliveryAddress}"
                   placeholder="Required if delivery">

            <div class="text-danger" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Order</button>

    </form>
</div>

</body>
</html>
